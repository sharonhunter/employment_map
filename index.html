<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>

path {
  fill: #ccc;
  stroke: #fff;
  stroke-width: .5px;
}

path:hover {
  fill: blue;
}

#map{
  border:2px solid red;
}

</style>
</head>
<body>

  <div id="map">
  </div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 500;

var projection = d3.geo.albers()
    .scale(5000)
    .translate([ -550, -20]);

var path = d3.geo.path()
    .projection(projection);;

var svg = d3.select("#map").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("nc_sc.json", function(error, topology) {
  svg.selectAll("path")
      .data(topojson.feature(topology, topology.objects.counties).features)
    .enter().append("path")
      .attr("d", path);
});

</script>
</body>
</html>
