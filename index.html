<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>

path.counties {
  fill: #ccc;
  stroke: #fff;
  stroke-width: .5px;
}

path.states {
  fill: none;
  stroke:#000;
  stroke-width: 1px;
}

.counties:hover {
  fill: blue;
}

#map{
  border:2px solid red;
}

</style>
</head>
<body>

  <div id="map">
  </div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script>

var width = 960,
    height = 500;

var projection = d3.geo.albers()
    .scale(5000)
    .translate([ -550, -20]);

var path = d3.geo.path()
    .projection(projection);;

var svg = d3.select("#map").append("svg")
    .attr("width", width)
    .attr("height", height);

queue()
    .defer(d3.json, "nc_sc_geo.json")          // The geo data
    .defer(d3.json, "unemployment_data.json")  // The unemployment data
    .await(allDataLoaded);

function allDataLoaded(error, topology, unemployment) {
  svg.selectAll("path.counties")
      .data(topojson.feature(topology, topology.objects.counties).features)
    .enter().append("path")
    .classed('counties', true)
      .attr("d", path);

  svg.selectAll("path.states")
      .data(topojson.feature(topology, topology.objects.states).features)
    .enter().append("path")
    .classed('states', true)
      .attr("d", path);
}

</script>
</body>
</html>
