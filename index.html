<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/d3.slider.css" />  
<style>

path.counties {
  fill: #ccc;
  stroke: #fff;
  stroke-width: .5px;
}

path.states {
  fill: none;
  stroke:#000;
  stroke-width: 1px;
}

.counties:hover {
  fill: blue;
}

#map {
  border:2px solid red;
}

#slider {
  width: 60%;
  margin: 0px auto;
}

</style>
</head>
<body>

<div id="map"></div>
<div id="slider"></div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="js/d3.slider.js"></script>
<script>

var width = 960,
    height = 500;

var projection = d3.geo.albers()
    .scale(5000)
    .translate([ -550, -20]);

// adds threshold-type quantization with 12 2% data ranges and 13 colors
// refer to http://bl.ocks.org/mbostock/3306362
var color = d3.scale.threshold()
    .domain([.02, .04, .06, .08, .10, .12, .14, .16, .18, .20, .22, .24])
    .range(['#006400','#2b7f23','#4b9a42','#6db662','#93d184','#c0ebac','#ffffe0','#ffcdbb','#fd9da2','#ee7085','#d64561','#b61c38','#8b0000']);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("#map").append("svg")
    .attr("width", width)
    .attr("height", height);

function convertToYearAndMonth(decimalDate){ 
  var year = Math.trunc(decimalDate);
  var month = Math.round((decimalDate - year) * 12) +1;
  var array = [year, month];
  return array;
}

d3.select('#slider').call(
    d3.slider()
      // TODO(shunter): Figure out a way to make the .5 tick marks disappear
      // regardless of what size the screen is.
      .axis(true)
      .min(2006)
      .max(2014)
      .step(1.0/12.0)
      .on("slide", function(evt, value) {
        var yearAndMonth = convertToYearAndMonth(value);
        console.log(yearAndMonth);
      })
);

queue()
    .defer(d3.json, "nc_sc_geo.json")          // The geo data
    .defer(d3.json, "unemployment_data.json")  // The unemployment data
    .await(allDataLoaded);

function allDataLoaded(error, topology, unemployment) {

  function getCountyColor(county) {
    return color(.06);
  }

  svg.selectAll("path.counties")
      .data(topojson.feature(topology, topology.objects.counties).features)
    .enter().append("path")
    .classed('counties', true)
      .attr("d", path)
      .style("fill", getCountyColor);

  svg.selectAll("path.states")
      .data(topojson.feature(topology, topology.objects.states).features)
    .enter().append("path")
    .classed('states', true)
      .attr("d", path);
}

//allDataLoaded();

</script>
</body>
</html>
